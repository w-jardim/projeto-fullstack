<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Roupas</title>

  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header class="bg-dark text-white text-center py-4 mb-4">
    <h1>🛍️ Loja de Roupas</h1>
  </header>

  <main class="container">
    <section id="produtos">
      <h2 class="text-center mb-4">👕 Nossas Roupas</h2>

      <div class="row g-4">

        <!-- Produto 1 -->
        <div class="col-md-4">
  <div class="card h-100 text-center">
    <img src="images/camisa0001.jpg" class="card-img-top img-fluid imagem-produto" alt="Camiseta Básica">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">Camiseta Básica</h5>
      <p class="card-text">R$50,00</p>
      <button class="btn btn-primary mt-auto">Adicionar ao Carrinho</button>
    </div>
  </div>
</div>

        <!-- Produto 2 -->
     <div class="col-md-4">
  <div class="card h-100 text-center">
    <img src="images/calça0001.jpg" class="card-img-top img-fluid imagem-produto" alt="Calça Jeans">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">Camiseta Básica</h5>
      <p class="card-text">R$50,00</p>
      <button class="btn btn-primary mt-auto">Adicionar ao Carrinho</button>
    </div>
  </div>
</div>

        <!-- Produto 3 -->
 <div class="col-md-4">
  <div class="card h-100 text-center">
    <img src="images/tenis0001.jpg" class="card-img-top img-fluid imagem-produto" alt="Tênis ESportivo">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">Camiseta Básica</h5>
      <p class="card-text">R$50,00</p>
      <button class="btn btn-primary mt-auto">Adicionar ao Carrinho</button>
    </div>
  </div>
</div>

      </div>
    </section>
    <aside id="carrinho" class="mt-5">
      <h2>carrinho</h2>
      <ul id="itens-carrinho" class="list-group">
        <!-- Itens do carrinho serão adicionados aqui via JavaScript -->






  </main>

  <!-- Bootstrap JS opcional (para funcionalidades como navbar colapsável, etc) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
    </header>
    <main>
        <section id="produtos">
            <h2>Nossas Roupas</h2>

            <div class="produto"><img src = "images/camisa0001.jpg">
            <h3>Camiseta Básica</h3>
            <p>R$50,00</p>
            <button class="add-carrinho" data-nome="Camiseta Básica" data-preco="50">Adicionar ao Carrinho</button>
            </div> 

            <div class="produto"><img src = "images/calça0001.jpg">
            <h3>Calça jeans</h3>
            <p>R$150,00</p>
            <button class="add-carrinho" data-nome="Calça Jeans" data-preco="150">Adicionar ao Carrinho</button>
            </div> 

            <div class="produto"><img src = "images/tenis0001.jpg">
            <h3>Tênis Esportivo</h3>
            <p>R$193,00</p>
            <button class="add-carrinho" data-nome="Tênis Esportivo" data-preco="193">Adicionar ao Carrinho</button>
            </div> 
            
        </section>  
        <aside id ="carrinho">
            <h2>Carrinho de Compras</h2>
            <ul id="itens-carrinho">
                <!-- Itens do carrinho serão adicionados aqui -->
            </ul>
            <p>Total: R$<span id="total">0</span>,00</p>
    </main>

    <script src="main.js"></script>
</body>
</html>
